<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="header bg-deeperocean"></div>
    <div class="container">
      <div class="row">
        <div class="sidebar col-4 no-padding">
          <div class="sidebar-header bg-wagrey d-flex flex-row align-items-center justify-content-between">
            <div class="sidebar-header-left d-flex align-items-center">
              <!-- utente -->
              <img src="./assets/img/_io.jpg" alt="user avatar" class="user-avatar">
              <!-- nome utente -->
              <h5>Nome Utente</h5>
            </div>
            <!-- tre icone -->
            <div class="sidebar-header-right d-flex justify-content-center align-items-center text-grey">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="notify bg-waocean"></div>
          <div class="searchbox bg-wagrey d-flex justify-content-center align-items-center">
            <input type="text" placeholder="search someone">
          </div>
        </div>
        <div class="chat-body d-flex justify-content-between flex-column no-padding col-8">
          <div class="chat-header bg-wagrey"></div>
          <div class="chat-input  bg-wagrey d-flex justify-content-center align-items-center">
            <input type="text" placeholder="Insert text here" class="badge-pill">
          </div>
        </div>
      </div>
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my Js -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
